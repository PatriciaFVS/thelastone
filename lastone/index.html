<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="reproductor">
        <div class="contenedor-imagen">
            <img src="tu_imagen.jpg" alt="Imagen de la canción" id="imagen-circular"> 
        </div>
        <div class="informacion-cancion">
            
        </div>
        <div class="controles">
            <i class="material-icons" id="prev-icon">first_page</i>
            <i class="material-icons" id="play-icon">play_circle</i>
            <i class="material-icons" id="next-icon">last_page</i>
            
        </div>
        <input type="range" class="volumen" min="0" max="100" value="50">
    </div>

    <script src="script.js"></script>
</body>
</html>
